name: runner_1
run-name: Runner 1
"on":
    repository_dispatch:
        types: [run0]
jobs:
    run_binary:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              env: {}
            - name: Make binary executable
              run: chmod +x ./bin/profit
              env: {}
            - name: Run binary
              run: ./bin/profit --runner-id=2
              env:
                DB_NAME: ${{ secrets.DB_URL }}
                DB_URL: ${{ secrets.DB_AUTH_TOKEN }}
